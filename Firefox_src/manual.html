<!DOCTYPE html>
<html>
<head>
<title>Manual Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <style>
    .text{color: #FFFFFF;overflow-wrap: break-word;}
    body{background-color: gray;text-align: center;}
    [type='radio'],h3{margin-bottom: 2.5vh;}
    [type='text']{min-width: 1ch;max-width: 100vw;}
    #uploadbtn{border-radius: 17%;background-color: greenyellow;width: 33%;}
    h3{margin-top: 0%;text-decoration: underline;}
  </style>
<body>
<h3 class="text">File</h3>
  <textarea id='filelink' style="width: 75vw;max-height:20vh;font-size:small"></textarea>
 <hr/>
<h3 class="text">File Name</h3>
<label for="urlname" class="text">Get from URL</label>
<input type="checkbox" id="urlname" checked></input><br>
<input type="text" id="filename" oninput="this.style.width = this.value.length + 'ch'"><span class="text" style="font-size: xx-large;">.</span ><input type="text" id="fileext" oninput="this.style.width = this.value.length + 'ch'">
 <hr/>
<h3 class="text">Account</h3>
    <label for="dropboxradio" class="text">Dropbox</label>
    <input type="radio" id="dropboxradio" name="acc"></input>
  <br>
    <label for="onedriveradio" class="text">Onedrive</label>
    <input type="radio" id="onedriveradio" name="acc"></input>
    <hr/>
    <button id="uploadbtn">Upload</button>
<script src="manual.js"></script>
</body>
</html>
